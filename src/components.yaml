components:
  schemas:
    WeatherReading:
      type: object
      properties:
        _id:
          type: string
          example: 65cea708cdd7c5a4c305bc4d
        deviceName:
          type: string
          example: Woodford_Sensor
        precipitation:
          type: number
          nullable: true
          example: 0.085
        latitude:
          type: number
          example: 152.77891
        longitude:
          type: number
          example: -26.95064
        time:
          type: string
          format: date-time
        atmosphericPressure:
          type: number
          nullable: true
          example: 128.02
        humidity:
          type: number
          nullable: true
          example: 73.84
        maxWindSpeed:
          type: number
          nullable: true
          example: 4.94
        solarRadiation:
          type: number
          nullable: true
          example: 113.21
        temperature:
          type: number
          nullable: true
          example: 22.74
        vaporPressure:
          type: number
          nullable: true
          example: 1.73
        windDirection:
          type: number
          nullable: true
          example: 155.6
    NewWeatherReading:
      type: object
      properties:
        deviceName:
          type: string
          example: Woodford_Sensor
