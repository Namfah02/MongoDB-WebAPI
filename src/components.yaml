      type: object
      properties:
        _id:
          type: string
          example: 65cea708cdd7c5a4c305bc4d
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        email:
          type: string
          format: email
          example: web@test.com
        password:
          type: string
          format: password
          example: Password123!
        role:
          type: string
          enum: 
          - admin
          - teacher
          - sensor
          - student
        createdDate:
